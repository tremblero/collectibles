<!DOCTYPE html>
<html>

<head>
    <title>Collectibles - Blacket</title>
    <link rel="stylesheet" type="text/css" href="blacket.css">
    <link rel="icon" href="https://blacket.org/content/logo.png" type="image/svg+xml">
</head>

<body>
   <div class="header">
    <div class="header-content">
        <h1>Blacket</h1>
        <p>All blooks and values</p>
        <p>
            <a href="https://github.com/tremblero/collectibles/tree/main/blacket" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/1051/1051275.png" alt="View the Github Repository" title="Official Github Repository" style="width: 20px; height: 20px;">
            </a>
            <a href="https://www.youtube.com/@tremblero" target="_blank">
                <img src="https://img.freepik.com/free-icon/youtube_318-194847.jpg" alt="tremblero's YT channel" style="width: 20px; height: 20px;">
            </a>
            Coded by tremblero <strong>|</strong> Values by Bluay & Kipley <strong>|</strong> Theme by DMRD
        </p>
    </div>
</div>

    <div class="alert">
        <p><strong>NOTICE:</strong> Blook info (Copies) is not <strong>100%</strong> correct.</p>
    </div>

    <div class="order-buttons">
        <p><strong>Order By:</strong></p>
        <div class="button-container">
            <button id="rap-button" class="order-button"><strong>RAP</strong></button>
            <button id="copies-button" class="order-button"><strong>COPIES</strong></button>
            <button id="name-button" class="order-button"><strong>NAME</strong></button>
        </div>
        <p>O/C : Owner's Choice</p>
    </div>
 
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search...">
    </div>


    <div id="card-container">
    </div>
    <script src="blacket.js"></script>
</body>

</html>
